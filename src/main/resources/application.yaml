spring:
  devtools:
    restart:
      enabled: true
      additional-paths:
        - src/main/resources
      exclude:
        - static/**
        - public/**
        - META-INF/maven/**

  datasource:
    url: jdbc:postgresql://localhost:5432/saas
    username: saas
    password: saas
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  flyway:
    locations: classpath:db/migration
    baseline-on-migrate: true
    validate-on-migrate: true

springdoc:
  api-docs:
    enabled: true
    path: /v3/api-docs
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
